<div class="row mt-2" [ngClass]="'d-block'">
  <div class="col">
    <div class="owner-view-title">Đơn hàng bảo hiểm hàng hóa</div>
    <ngx-datatable class='material selection-cell datatable table-shadow' [rows]='listInsuranceOrder' [columnMode]='"force"'
      [headerHeight]='50' [footerHeight]='50' [rowHeight]='"auto"' [sorts]="[{prop: 'sumInsuPrice', dir: 'desc'}]"
      [limit]="5">
      <ngx-datatable-column name="id" [minWidth]="70" [maxWidth]="70" [resizeable]="false">
        <ng-template let-column="column" ngx-datatable-header-template>
          <span class="tbl-header">
            <strong>STT</strong>
          </span>
        </ng-template>
        <ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
          <span data-toggle="tooltip" title="{{rowIndex + 1}}">
            {{rowIndex + 1}}
          </span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="orderId" [width]="120" prop="orderId">
        <ng-template let-column="column" ngx-datatable-header-template>
          <span class="tbl-header">
            <strong>Mã đơn hàng</strong>
          </span>
        </ng-template>
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
          <span>{{value}}</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column [width]="120" name="sumInsuPrice" prop="sumInsuPrice">
        <ng-template let-column="column" ngx-datatable-header-template>
          <span class="tbl-header">
            <strong>Tổng tiền</strong>
          </span>
        </ng-template>
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row ">
          <span>{{value|currency:'':'':'0.0'}} &#273;</span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="contractNo" [width]="120" prop="contractNo">
        <ng-template let-column="column" ngx-datatable-header-template>
          <span  class="tbl-header">
            <strong>Số hợp đồng</strong>
          </span>
        </ng-template>
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row ">
          {{value}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="insuranPrice" [width]="120" prop="insuranPrice">
        <ng-template let-column="column" ngx-datatable-header-template>
          <span class="tbl-header">
            <strong>Giá trị bảo hiểm hàng hóa </strong>
          </span>
        </ng-template>
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row ">
          {{value}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="insuranSpend" [width]="120" prop="insuranSpend">
        <ng-template let-column="column" ngx-datatable-header-template>
          <span class="tbl-header">
            <strong>Chi phí bảo hiểm</strong>
          </span>
        </ng-template>
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row ">
          <span>{{value|currency:'':'':'0.0'}} &#273;</span>
        </ng-template>
      </ngx-datatable-column>

        <ng-template let-column="column" ngx-datatable-header-template>
          <span>
            <strong>Thao tác</strong>
          </span>
        </ng-template>
        <ng-template ngx-datatable-cell-template let-value="value" let-row="row ">
          <button type="button" class="btn btn-info button-custom-admin" (click)="view(row.accountId,content)">
            <i class="fa fa-eye"></i>

          <button type="button" class="btn btn-danger button-custom-admin ml-2" (click)="openSm(del)">
            <i class="fa  fa-trash"></i>
          </button>
        </ng-template>
      </ngx-datatable-column> -->
    </ngx-datatable>
  </div>
</div>
