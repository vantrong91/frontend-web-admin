<div class="form-group row my-3">
  <div class="col-sm-2"></div>
  <label for="oldPassword" class="col-sm-2 col-form-label text-md-right">Mật khẩu cũ</label>
  <div class="col-sm-6">
    <input type="text" class="form-control" id="oldPassword" name="oldPassword" placeholder="Mật khẩu cũ" tabindex="1" />
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group row my-3">
  <div class="col-sm-2"></div>
  <label for="newPassword" class="col-sm-2 col-form-label text-md-right">Mật khẩu mới</label>
  <div class="col-sm-6">
    <input type="text" class="form-control" id="newPassword" name="newPassword" placeholder="Mật khẩu mới" tabindex="2" />
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group row my-3">
  <div class="col-sm-2"></div>
  <label for="reconfirmPassword" class="col-sm-2 col-form-label text-md-right">Xác nhận mật khẩu</label>
  <div class="col-sm-6">
    <input type="text" class="form-control" id="reconfirmPassword" name="reconfirmPassword" placeholder="Xác nhận lại mật khẩu"
      tabindex="3" />
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group row my-3">
  <div class="col-sm-4"></div>
  <div class="col-sm-2">
    <input type="text" class="form-control" id="code" name="code" placeholder="Mã xác thực" tabindex="4" />
  </div>
  <div class="col-sm-1"></div>
  <div class="col-sm-3" [ngStyle]="{'font-size': '20px','letter-spacing': '5px','line-height': '40px'}">AC52Bks1</div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group row my-3">
  <div class="col-sm-4"></div>
  <div class="col-sm-2">
    <button class="btn btn-success">Lưu</button>&nbsp;
    <button class="btn btn-danger">Hủy</button>
  </div>
  <div class="col-sm-2"></div>
      
</div>
