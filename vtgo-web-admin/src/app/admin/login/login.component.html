<div class="login-register" style="background-image:url(assets/admin/images/background/bg-login.png);">
  <div class="login-box card">
    
    <div class="card-body">
      <form class="form-horizontal form-material" novalidate (ngSubmit)="login(loginForm)" #loginForm="ngForm"
        autocomplete="off">
        <h3 class="box-title m-b-20">Đăng nhập</h3>
        <span class="error ng-binding" name="login-error" *ngIf="isError">{{noti}}</span>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" placeholder="Tài khoản" id="userNameId" (ngModel)="userName" name="userName"
              #userNameVar="ngModel" required [ngClass]="{'is-invalid' : (userNameVar.touched || userNameVar.dirty) && !userNameVar.valid}" (focusout)="release()">
            <span class="invalid-feedback" *ngIf="(userNameVar.touched ||
                                                         userNameVar.dirty) &&
                                                         userNameVar.errors">
              <span *ngIf="userNameVar.errors.required">
                Mời bạn nhập tài khoản
              </span>
            </span>
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" placeholder="Mật khẩu" type="password" id="passwordId" (ngModel)="password"
              name="password" #passwordVar="ngModel" required [ngClass]="{'is-invalid' : (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }" (focusout)="release()">
            <span class="invalid-feedback" *ngIf="(passwordVar.touched ||
                                                         passwordVar.dirty) &&
                                                         passwordVar.errors">
              <span *ngIf="passwordVar.errors.required">
                Mời bạn nhập mật khẩu
              </span>
            </span>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12 font-14">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" type="checkbox">
              <label for="checkbox-signup"> Lưu lại </label>
            </div>
            <a class="text-dark pull-right" href="javascript:void(0)" id="to-recover"> Quên mật khẩu?</a>
          </div>
        </div>
        <div class="form-group text-center m-t-20">

          <div class="col-xs-12">
            <button class="btn btn-success btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Đăng
              nhập</button>
          </div>
        </div>
      </form>
      <form action="index.html" class="form-horizontal" id="recoverform">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Khôi phục mật khẩu</h3>
            <p class="text-muted">Nhập email khôi phục cho tài khoản của bạn: </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" placeholder="Email" required="" type="text">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <a class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" href="#/login">Khôi
              phục</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
