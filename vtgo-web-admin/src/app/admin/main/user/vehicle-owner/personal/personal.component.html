<form [formGroup]="addEditForm" novalidate>
  <ngb-tabset>
    <ngb-tab title="Thông tin cá nhân chủ xe">
      <ng-template ngbTabContent>
        <input type="text" hidden id="AccountId">
        <div class="form-group row my-3">
          <label for="FullName" class="col-sm-2 col-form-label text-md-right">Họ và tên <span class="text-danger">*</span></label>
          <div class="col-sm-4">
            <input type="text" class="form-control" [ngClass]="{'mouse-hover': noneShow}" id="FullName" placeholder="Họ tên"
              name="FullName" formControlName="fullName" tabindex="1">
          </div>
          <label for="Nationality" class="col-sm-2 col-form-label text-md-right">Quốc tịch<span class="text-danger">*</span></label>
          <div class="col-sm-4">
            <input type="text" class="form-control" [ngClass]="{'mouse-hover': noneShow}" id="Nationality" placeholder="Quốc tịch"
              formControlName="nationality" tabindex="2">
          </div>
        </div>
        <div class="row mb-1">
          <label for="LicenseNo" class="col-sm-2 col-form-label text-md-right">Số giấy tờ<span class="text-danger">*</span></label>
          <div class="col-sm-4">
            <input type="text" class="form-control" [ngClass]="{'mouse-hover': noneShow}" id="LicenseNo" placeholder="Số giây tờ"
              formControlName="licenseNo" tabindex="3">
          </div>
          <label for="IssueDate" class="col-sm-2 col-form-label text-md-right">Ngày cấp<span class="text-danger">*</span></label>
          <div class="col-sm-4">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control mouse-hover" placeholder="--Chọn ngày--" (keypress)="false" ngbDatepicker
                  #isdate="ngbDatepicker" formControlName="issueDate">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="isdate.toggle()" type="button">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label for="IssueBy" class="col-sm-2 col-form-label text-md-right">Nơi cấp<span class="text-danger">*</span></label>
          <div class="col-sm-4">
            <input type="text" class="form-control" [ngClass]="{'mouse-hover': noneShow}" id="IssueBy" placeholder="Nơi cấp"
              formControlName="issueBy" tabindex="5">
          </div>
          <label for="Gender" class="col-sm-2 col-form-label text-md-right">Giới tính<span class="text-danger">*</span></label>
          <div class="col-sm-4">
            <select class="custom-select" [ngClass]="{'mouse-hover': noneShow}" id="Gender" tabindex="6"
              formControlName="gender" [attr.disabled]="noneShow ? 'disabled' : null">
              <option selected value=null disabled>&#45;&#45; Chọn giới tính &#45;&#45;</option>
              <option value="1">Nam</option>
              <option value="2">Nữ</option>
            </select>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label for="Ethnic" class="col-sm-2 col-form-label text-md-right">Dân tộc<span class="text-danger">*</span></label>
          <div class="col-sm-4">
            <select class="custom-select" [ngClass]="{'mouse-hover': noneShow}" id="Ethnic" tabindex="7"
              formControlName="ethnic" [attr.disabled]="noneShow ? 'disabled' : null">
              <option selected value=null disabled>&#45;&#45; Chọn dân tộc &#45;&#45;</option>
              <option *ngFor="let el of lstEthnic" value={{el.pk}}>{{el.item}}</option>
            </select>
          </div>
          <label for="ContactPhone" class="col-sm-2 col-form-label text-md-right">Số điện thoại<span class="text-danger">*</span></label>
          <div class="col-sm-4">
            <input type="text" class="form-control" [ngClass]="{'mouse-hover': noneShow}" id="ContactPhone" placeholder="Số điện thoại"
              formControlName="contactPhone" tabindex="8">
          </div>
        </div>
        <div class="form-group row mb-3">
          <label for="Email" class="col-sm-2 col-form-label text-md-right">Email<span class="text-danger">*</span></label>
          <div class="col-sm-4">
            <input type="Email" class="form-control" [ngClass]="{'mouse-hover': noneShow}" id="Email" placeholder="Email"
              formControlName="email" tabindex="9">
          </div>
          <label for="ContactPn" class="col-sm-2 col-form-label text-md-right">Họ và tên<span class="text-danger">*</span></label>
          <div class="col-sm-4">
            <input type="text" class="form-control" [ngClass]="{'mouse-hover': noneShow}" id="ContactPn" placeholder="Họ tên người liên hệ"
              formControlName="contactPerson" tabindex="10">
          </div>
        </div>
        <div class="form-group row mb-3">
          <label class="col-sm-2 col-form-label text-md-right">Số điện thoại<span class="text-danger">*</span></label>
          <div class="col-sm-4">
            <input type="text" class="form-control" [ngClass]="{'mouse-hover': noneShow}" placeholder="SĐT người liên hệ"
              formControlName="contactPersonPhone" tabindex="11">
          </div>
          <label for="ContactPnEmail" class="col-sm-2 col-form-label text-md-right">Email<span class="text-danger">*</span></label>
          <div class="col-sm-4">
            <input type="email" class="form-control" [ngClass]="{'mouse-hover': noneShow}" placeholder="Email người liên hệ"
              formControlName="contactPersonEmail" tabindex="12">
          </div>
        </div>
        <hr class="hr-border-color mb-1">
        <div>Nơi cư trú</div>
        <div [formGroup]="addEditForm.controls['address']">
          <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label text-md-right">Quốc gia<span class="text-danger">*</span></label>
            <div class="col-sm-4">
              <select class="form-control" [ngClass]="{'mouse-hover': noneShow}" id="addrcountry" (change)="addressCountryChange($event)"
                formControlName="country" tabindex="10">
                <option selected value=null disabled>&#45;&#45; Chọn quốc gia &#45;&#45;</option>
                <option *ngFor="let conntry of lstAddress_Country" value={{conntry.id}}>{{conntry.name}}</option>
              </select>
            </div>
            <label class="col-sm-2 col-form-label text-md-right">Tỉnh/Thành phố<span class="text-danger">*</span></label>
            <div class="col-sm-4">
              <select class="form-control" [ngClass]="{'mouse-hover': noneShow}" (change)="addressProvinceChange($event)"
                id="addrprovince" formControlName="province" tabindex="11">
                <option selected value=null disabled>&#45;&#45; Chọn tỉnh/thành phố &#45;&#45;</option>
                <option *ngFor="let province of lstAddress_Province" value={{province.provinceId}}>{{province.provinceName}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label text-md-right">Quận/Huyện<span class="text-danger">*</span></label>
            <div class="col-sm-4">
              <select class="form-control" [ngClass]="{'mouse-hover': noneShow}" (change)="addressDistrictChange($event)"
                id="addrdistrict" formControlName="district" tabindex="12">
                <option selected value=null disabled>&#45;&#45; Chọn quận/huyện &#45;&#45;</option>
                <option *ngFor="let district of lstAddress_District" value={{district.districtId}}>{{district.districtName}}</option>
              </select>
            </div>
            <label class="col-sm-2 col-form-label text-md-right">Phường/Xã<span class="text-danger">*</span></label>
            <div class="col-sm-4">
              <select class="form-control" [ngClass]="{'mouse-hover': noneShow}" id="addrwards" formControlName="wards"
                tabindex="13">
                <option selected value=null disabled>&#45;&#45; Chọn phường/xã &#45;&#45;</option>
                <option *ngFor="let addrward of lstAddress_Wards" value={{addrward.communeId}}>{{addrward.communeName}}</option>
              </select>
            </div>
          </div>


          <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label text-md-right">Sổ hộ khẩu</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" [ngClass]="{'mouse-hover': noneShow}" placeholder="Số sổ hộ khẩu"
                formControlName="householdNo" tabindex="11">
            </div>
          </div>
        </div>
        <hr class="hr-border-color mb-1">
        <div>Chỗ ở hiện tại</div>
        <div [formGroup]="addEditForm.controls['contactAddress']">
          <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label text-md-right">Quốc gia<span class="text-danger">*</span></label>
            <div class="col-sm-4">
              <select class="form-control" [ngClass]="{'mouse-hover': noneShow}" id="addrcountry" (change)="contactAddressCountryChange($event)"
                formControlName="country" tabindex="10">
                <option selected value=null disabled>&#45;&#45; Chọn quốc gia &#45;&#45;</option>
                <option *ngFor="let conntry of lstContactAddress_Country" value={{conntry.id}}>{{conntry.name}}</option>
              </select>
            </div>
            <label class="col-sm-2 col-form-label text-md-right">Tỉnh/Thành phố<span class="text-danger">*</span></label>
            <div class="col-sm-4">
              <select class="form-control" [ngClass]="{'mouse-hover': noneShow}" (change)="contactAddressProvinceChange($event)"
                id="addrprovince" formControlName="province" tabindex="11">
                <option selected value=null disabled>&#45;&#45; Chọn tỉnh/thành phố &#45;&#45;</option>
                <option *ngFor="let province of lstContactAddress_Province" value={{province.provinceId}}>{{province.provinceName}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label text-md-right">Quận/Huyện<span class="text-danger">*</span></label>
            <div class="col-sm-4">
              <select class="form-control" [ngClass]="{'mouse-hover': noneShow}" (change)="contactAddressDistrictChange($event)"
                id="addrdistrict" formControlName="district" tabindex="12">
                <option selected value=null disabled>&#45;&#45; Chọn quận/huyệnx &#45;&#45;</option>
                <option *ngFor="let district of lstContactAddress_District" value={{district.districtId}}>{{district.districtName}}</option>
              </select>
            </div>
            <label class="col-sm-2 col-form-label text-md-right">Phường/Xã<span class="text-danger">*</span></label>
            <div class="col-sm-4">
              <select class="form-control" [ngClass]="{'mouse-hover': noneShow}" id="addrwards" formControlName="wards"
                tabindex="13">
                <option selected value=null disabled>&#45;&#45; Chọn phường/xã &#45;&#45;</option>
                <option *ngFor="let addrward of lstContactAddress_Wards" value={{addrward.communeId}}>{{addrward.communeName}}</option>
              </select>
            </div>
          </div>
          <div class="form-group row mb-3">
            <label class="col-sm-2 col-form-label text-md-right">Số nhà/đường</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [ngClass]="{'mouse-hover': noneShow}" placeholder="Số nhà/đường"
                formControlName="street" tabindex="11">
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Tài khoản ngân hàng">
      <ng-template ngbTabContent>
        <div class="" formArrayName="bankAccountLst" *ngFor="let bank of addEditForm.controls['bankAccountLst']['controls']; index as i">
          <div [formGroupName]="i">
            <div class="row my-3 border-top" *ngIf="i>0">
              <div class="col text-right mt-1">
                <button class="btn btn-danger" (click)="onRemoveBankGroup($event,i)" [ngClass]="{'d-none': noneShow}">
                  <span class="fa fa-trash-o"></span>
                </button>
              </div>
            </div>
            <div class="form-group row my-3">
              <label class="col-sm-2 col-form-label text-md-right">Ngân hàng:</label>
              <div class="col-sm-4">
                <select class="form-control" formControlName="bankCode" name="bankCode" [ngClass]="{'mouse-hover': noneShow}"
                  [attr.disabled]="noneShow ? 'disabled' : null">
                  <option selected value=null disabled>&#45;&#45; Chọn Ngân hàng &#45;&#45;</option>
                  <option *ngFor="let item of lstBank" [value]="item.itemId">{{item.itemName}}</option>
                </select>
                <input type="hidden" formControlName="bankCode" name="bankCode" />
              </div>
              <label class="col-sm-2 col-form-label text-md-right">Số tài khoản</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" [ngClass]="{'mouse-hover': noneShow}" [ngClass]="{'mouse-hover': noneShow}"
                  placeholder="Số tài khoản" formControlName="accountNumber" name="accountNumber" [attr.disabled]="noneShow ? 'disabled' : null">
              </div>
            </div>
            <div class="form-group row mb-3">
              <label class="col-sm-2 col-form-label text-md-right">Người thụ hưởng</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" [ngClass]="{'mouse-hover': noneShow}" [ngClass]="{'mouse-hover': noneShow}"
                  placeholder="Người thụ hưởng" formControlName="ownerName" [attr.disabled]="noneShow ? 'disabled' : null">
              </div>
              <label class="col-sm-2 col-form-label text-md-right">Chi nhánh</label>
              <div class="col-sm-4">
                <select class="custom-select" [attr.disabled]="noneShow ? 'disabled' : null">
                  <option selected>&#45;&#45; Chọn chi nhánh &#45;&#45;</option>
                  <option value="1">Vietcombank</option>
                  <option value="2">MBBank</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center" [ngClass]="{'d-none': noneShow}">
          <button type="button" class="btn btn-dark" tabindex="20" (click)="onAddBankGroup($event)">Thêm tài khoản
          </button>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Hồ sơ đính kèm">
      <ng-template ngbTabContent>
        <!-- Img view -->
        <div class="mt-2" *ngIf="!isAdd">
          <div class="container imgView">
            <div class="row">
              <p class="col-sm-12"> +Sổ hộ khẩu:</p>
              <ng-container *ngFor="let el of oldAttachPro?.SHK">
                <div class="col-sm-4" (click)="openImg(imgView,getUrlImg('SHK'),el)">
                  <img [src]="getUrlImg('SHK') +el" alt="" />
                  <br>
                  <div class="text-center img-name">{{el}}</div>
                </div>
              </ng-container>
            </div>
            <hr>
            <div class="row">
              <p class="col-sm-12"> + Chứng minh thu/Hộ chiếu/Thẻ căn cước công dân của chủ xe:</p>
              <ng-container *ngFor="let el of oldAttachPro?.CMND">
                <div class="col-sm-4" (click)="openImg(imgView,getUrlImg('CMND'),el)">
                  <img [src]="getUrlImg('CMND') +el" alt="" />
                  <br>
                  <div class="text-center img-name">{{el}}</div>
                </div>
              </ng-container>
            </div>
            <hr>
            <div class="row">
              <p class="col-sm-12"> + Giấy phép kinh doanh vận tải:</p>
              <ng-container *ngFor="let el of oldAttachPro?.GPKDVT">
                <div class="col-sm-4" (click)="openImg(imgView,getUrlImg('GPKDVT'),el)">
                  <img [src]="getUrlImg('GPKDVT') +el" alt="" />
                  <br>
                  <div class="text-center img-name">{{el}}</div>
                </div>
              </ng-container>
            </div>
            <hr>
            <div class="row">
              <p class="col-sm-12"> + Giấy phép điều hành vận tải:</p>
              <ng-container *ngFor="let el of oldAttachPro?.GPDHVT">
                <div class="col-sm-4" (click)="openImg(imgView,getUrlImg('GPDHVT'),el)">
                  <img [src]="getUrlImg('GPDHVT') +el" alt="" />
                  <br>
                  <div class="text-center img-name">{{el}}</div>
                </div>
              </ng-container>
            </div>
          </div>
        </div><!-- Img view -->
        <!-- Select img -->
        <div class="mt-2" *ngIf="isAdd">
          <div class="form-group row my-3">
            <label class="col-sm-6">Sổ hộ khẩu (ảnh chụp trang bìa và các trang có liên quan):</label>
            <div class="col-sm-6">
              <div class="row">
                <input type="file" accept="image/*" multiple class="custom-file-input form-control" (change)="groupImg();loadPreviewSHK()"
                  ng2FileSelect [uploader]="uploaderSHK" tabindex="28" />
                <label class="custom-file-label lbl-input" for=""><i class="fa fa-file-image-o" aria-hidden="true"></i></label>
              </div>
            </div>
            <div class="col-sm-3" *ngFor="let item of uploaderSHK.queue; let i= index">
              <div class="imgView">
                <div class="text-right">
                  <button type="button" class="btn btn-danger btn-remove-img " (click)="item.remove();groupImg();loadPreviewSHK()">
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                </div>
                <img [src]="imgSrcPreview_SHK[i]" alt="" />
                <p>{{item.file.name}}</p>
              </div>
              <hr>
            </div>
          </div>
          <div class="form-group row my-3">
            <label class="col-sm-6">Chứng minh thu/Hộ chiếu/Thẻ căn cước công dân của chủ xe (chụp 2 mặt của giấy tờ):</label>
            <div class="col-sm-6">
              <div class="row">
                <input type="file" accept="image/*" multiple class="custom-file-input form-control" (change)="groupImg();loadPreviewCMND() "
                  ng2FileSelect [uploader]="uploaderCMND" tabindex="28" />
                <label class="custom-file-label lbl-input" for=""><i class="fa fa-file-image-o" aria-hidden="true"></i></label>
              </div>
            </div>
            <div class="col-sm-3" *ngFor="let item of uploaderCMND.queue; let i= index">
              <div class="imgView">
                <div class="text-right">
                  <button type="button" class="btn btn-danger btn-remove-img " (click)="item.remove();groupImg();loadPreviewCMND()">
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                </div>
                <img [src]="imgSrcPreview_CMND[i]" alt="" />
                <p>{{item.file.name}}</p>
              </div>
              <hr>
            </div>
          </div>
          <div class="form-group row my-3">
            <label class="col-sm-6">Giấy phép kinh doanh vận tải (chụp 2 mặt giấy phép):</label>
            <div class="col-sm-6">
              <div class="row">
                <input type="file" accept="image/*" multiple class="custom-file-input form-control" (change)="groupImg();loadPreviewGPKDVT() "
                  ng2FileSelect [uploader]="uploaderGPKDVT" tabindex="28" />
                <label class="custom-file-label lbl-input" for=""><i class="fa fa-file-image-o" aria-hidden="true"></i></label>
              </div>
            </div>
            <div class="col-sm-3" *ngFor="let item of uploaderGPKDVT.queue; let i= index">
              <div class="imgView">
                <div class="text-right">
                  <button type="button" class="btn btn-danger btn-remove-img " (click)="item.remove();groupImg();loadPreviewGPKDVT()">
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                </div>
                <img [src]="imgSrcPreview_GPKDVT[i]" alt="" />
                <p>{{item.file.name}}</p>
              </div>
              <hr>
            </div>
          </div>
          <div class="form-group row my-3">
            <label class="col-sm-6">Giấy phép điều hành vận tải (chụp 2 mặt giấy phép):</label>
            <div class="col-sm-6">
              <div class="row">
                <input type="file" accept="image/*" multiple class="custom-file-input form-control" (change)="groupImg();loadPreviewGPDHVT()"
                  ng2FileSelect [uploader]="uploaderGPDHVT" tabindex="28" />
                <label class="custom-file-label lbl-input" for=""><i class="fa fa-file-image-o" aria-hidden="true"></i></label>
              </div>
            </div>
            <div class="col-sm-3" *ngFor="let item of uploaderGPDHVT.queue; let i= index">
              <div class="imgView">
                <div class="text-right">
                  <button type="button" class="btn btn-danger btn-remove-img " (click)="item.remove();groupImg();loadPreviewGPDHVT()">
                    <i class="fa fa-times" aria-hidden="true"></i>
                  </button>
                </div>
                <img [src]="imgSrcPreview_GPDHVT[i]" alt="" />
                <p>{{item.file.name}}</p>
              </div>
              <hr>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Thông tin giấy phép">
      <ng-template ngbTabContent>
        <div class="form-group row my-3">
          <label class="col-sm-12 col-form-label">Giấy phép kinh doanh vận tải</label>

          <label class="col-sm-2 col-form-label text-md-right">Số giấy phép </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Số giấy phép " formControlName="businessTransportLicense"
              tabindex="13">
          </div>
        </div>
        <div class="row mb-1">
          <label class="col-sm-2 col-form-label text-md-right">Ngày cấp</label>
          <div class="col-sm-4">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control mouse-hover" placeholder="--Chọn ngày--" (keypress)="false" ngbDatepicker
                  #businessTransportLicenseIssueDatepick="ngbDatepicker" formControlName="businessTransportLicenseIssueDate">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="businessTransportLicenseIssueDatepick.toggle()"
                    type="button">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <label class="col-sm-2 col-form-label text-md-right">Ngày cấp hết hạn</label>
          <div class="col-sm-4">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control mouse-hover" placeholder="--Chọn ngày--" (keypress)="false" ngbDatepicker
                  #businessTransportLicenseExpDatePick="ngbDatepicker" formControlName="businessTransportLicenseExpDate">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="businessTransportLicenseExpDatePick.toggle()"
                    type="button">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>
        <hr>
        <div class="form-group row mb-3 ">
          <label class="col-sm-12 col-form-label">Giấy phép điều hành vận tải</label>
          <label class="col-sm-2 col-form-label text-md-right">Họ và tên</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Người điều hành vận tải" formControlName="moderator"
              tabindex="17">
          </div>
          <label class="col-sm-2 col-form-label text-md-right">Số giấy phép</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Số giây phép điều hành vận tải" formControlName="moderatorLicense"
              tabindex="17">
          </div>
        </div>
        <div class="row mb-1">
          <label class="col-sm-2 col-form-label text-md-right">Ngày cấp</label>
          <div class="col-sm-4">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control mouse-hover" placeholder="--Chọn ngày--" (keypress)="false" ngbDatepicker
                  #moderatorLicenseIssueDatePick="ngbDatepicker" formControlName="moderatorLicenseIssueDate">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="moderatorLicenseIssueDatePick.toggle()"
                    type="button">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <label class="col-sm-2 col-form-label text-md-right">Ngày hết hạn</label>
          <div class="col-sm-4">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control mouse-hover" placeholder="--Chọn ngày--" (keypress)="false" ngbDatepicker
                  #moderatorLicenseExpDatePick="ngbDatepicker" formControlName="moderatorLicenseExpDate">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="moderatorLicenseExpDatePick.toggle()"
                    type="button">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="form-group row mb-3">

        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
  <div class="modal-footer">
    <div *ngIf="!noneShow">
      <button type="button" class="btn btn-success" (click)="onSave($event)" tabindex="20">Lưu</button>
    </div>
  </div>
</form>
<ng-template #imgView let-c="close" let-d="dismiss">
  <div class="modal-header">
    <div class="text-center">{{imgName}}</div>

    <button type="button" class="close" aria-label="Close" (click)="d( 'Close')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img class="imgFull" [src]="ulrImgFull" alt="" />
    <br>
    <br>
  </div>
</ng-template>
