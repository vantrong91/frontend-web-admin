<form [formGroup]="addEditForm" novalidate>
  <ngb-tabset>
    <ngb-tab title="Form">
      <ng-template ngbTabContent>
        <div class="form-group row my-3" hidden>
          <label for="pk" class="col-sm-2 col-form-label text-md-right">PK </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="pk" placeholder="" formControlName="pk" tabindex="1" />
          </div>
          <label for="id_cha" class="col-sm-2 col-form-label text-md-right">ID_CHA </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="id_cha" formControlName="id_cha" tabindex="2" />
          </div>
        </div>
        <div class="form-group row my-3">
          <label for="type" class="col-sm-2 col-form-label text-md-right">Type </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="type" placeholder="" formControlName="type" tabindex="3" disabled/>
          </div>
          <label for="item" class="col-sm-2 col-form-label text-md-right">Item </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="item" formControlName="item" tabindex="4" />
          </div>
        </div>
        <div class="form-group row my-3">
          <label for="feeCharge" class="col-sm-2 col-form-label text-md-right">Lệ phí </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="feeCharge" placeholder="" formControlName="feeCharge" tabindex="5" />
          </div>
          <label for="latefine" class="col-sm-2 col-form-label text-md-right">Tiền phạt trễ </label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="latefine" formControlName="latefine" tabindex="6" />
          </div>
        </div>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</form>
<div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="onSave($event)" [disabled]="!(addEditForm.valid)">Save</button>
    <!-- <div #snackbar [class]="isShow ? 'snackbar show' : 'snackbar'">{{txtNoti}}</div> -->
  </div>
