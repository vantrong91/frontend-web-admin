<form [formGroup]="addEditForm" novalidate>
  <div class="form-group row my-3">
    <label for="policyId" class="col-sm-2 col-form-label text-md-right">ID </label>
    <div class="col-sm-4">
        <input type="text" id="policyId" class="form-control" formControlName="policyId" tabindex="1">
    </div>
    
    <label for="constant" class="col-sm-2 col-form-label text-md-right">Const </label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="constant" placeholder="" formControlName="constant" tabindex="2" />
    </div>
  </div>
  
  <div class="form-group row my-3">
    <label for="ratioVat" class="col-sm-2 col-form-label text-md-right">Tỷ lệ/GTGT </label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="ratioVat" placeholder="" formControlName="ratioVat" tabindex="3" />
    </div>
    <label for="ratiRoseNoVat" class="col-sm-2 col-form-label text-md-right">Tỷ lệ hoa hồng/giá cước (No VAT) </label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="ratiRoseNoVat" formControlName="ratiRoseNoVat" tabindex="4" />
    </div>
  </div>
  <div class="form-group row my-3">
    <label for="ratioRoseVat" class="col-sm-2 col-form-label text-md-right">Tỷ lệ hoa hồng/giá cước (có VAT) </label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="ratioRoseVat" formControlName="ratioRoseVat" tabindex="5" />
    </div>
    <label for="ratioVatTax" class="col-sm-2 col-form-label text-md-right">Thế GTGT/giá cước </label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="ratioVatTax" formControlName="ratioVatTax" tabindex="6" />
    </div>
  </div>
  <div class="form-group row my-3">
    <label for="ratioPerTax" class="col-sm-2 col-form-label text-md-right">Thuế TNCA/giá cước </label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="ratioPerTax" formControlName="ratioPerTax" tabindex="7" />
    </div>
    
  </div>
  <div class="form-group row my-3">
    <label for="description" class="col-sm-2 col-form-label text-md-right">Mô tả thêm </label>
    <div class="col-sm-10">
      <textarea rows="3" class="form-control" id="description" formControlName="description" tabindex="8" ></textarea>
    </div>
  </div>

</form>
<div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="onSave($event)" [disabled]="!(addEditForm.valid)">Save</button>
  <!-- <div #snackbar [class]="isShow ? 'snackbar show' : 'snackbar'">{{txtNoti}}</div> -->
</div>
