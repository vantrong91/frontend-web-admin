<form [formGroup]="addEditForm" novalidate>
  <ngb-tabset>
    <ngb-tab title="Thông tin đăng ký xe">
      <ng-template ngbTabContent>

        <div class="form-group row my-3" hidden>
          <label for="VehicleId" class="col-sm-2 col-form-label text-md-right">Id</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="VehicleId" formControlName="vehicleId">
          </div>
        </div>

        <div class="form-group row my-3">
          <label for="ownerId" class="col-sm-2 col-form-label text-md-right">ID Chủ xe</label>
          <div class="col-sm-4">
            <input type="text" placeholder="AccountId của chủ xe" class="form-control" id="ownerId" formControlName="ownerId"
              tabindex="1">
          </div>
          <label for="vehicleCode" class="col-sm-2 col-form-label text-md-right">Mã xe <span class="text-danger" *ngIf="addEditForm.get('vehicleCode').invalid">*</span></label>
          <div class="col-sm-4">
            <input [ngClass]="{'mouse-hover': noneShow,'has-error': (addEditForm.get('vehicleCode').touched || addEditForm.get('vehicleCode').dirty) && !addEditForm.get('vehicleCode').valid}"
              type="text" class="form-control" id="vehicleCode" placeholder="Mã xe" formControlName="vehicleCode"
              tabindex="2">
          </div>
        </div>
        <!-- <div formArrayName="route">
          <div class="form-group row mb-3" *ngFor="let rou of route.controls; let i = index">
            <label class="col-sm-2 col-form-label text-md-right">Tuyến xe {{i+1}}</label>
            <div class="col-sm-4">
              <input [ngClass]="{'mouse-hover': noneShow}" type="text" [id]="i" class="form-control" placeholder="Tuyến xe"
                [attr.disabled]="noneShow ? 'disabled' : null" [formControlName]="i" [ngClass]="{'mouse-hover': noneShow}"
                tabindex="3">
            </div>
            <div class="col-sm-2">
              <span>
                <button *ngIf="!noneShow" class="btn btn-outline-success mr-2" type="button" (click)="addRoute()">
                  Thêm
                </button>
              </span>
              <span>
                <button class="btn btn-outline-danger" *ngIf="route.controls.length >1 && !noneShow" type="button"
                  (click)="subRoute(i)">
                  <span class="fa fa-trash-o"></span>
                </button>
              </span>
            </div>
          </div>
        </div> -->
        <div class="form-group row mb-3">
          <label for="route" class="col-sm-2 col-form-label text-md-right">Loại xe<span class="text-danger" *ngIf="addEditForm.get('vehicleType').errors">*</span></label>
          <div class="col-sm-4">
            <select class="custom-select form-control" id="route" formControlName="route" tabindex="3"
              [ngClass]="{'mouse-hover': noneShow,'has-error': (addEditForm.get('route').touched || addEditForm.get('route').dirty) && !addEditForm.get('route').valid}">
              <option value=null disabled selected>&#45;&#45; Chọn tuyến xe &#45;&#45;</option>
              <option value="71">Xe chạy nội thành</option>
              <option value="72">Xe liên tỉnh</option>
            </select>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label for="LicencePlate" class="col-sm-2 col-form-label text-md-right">Biển số <span class="text-danger"
              *ngIf="addEditForm.get('licencePlate').errors">*</span></label>
          <div class="col-sm-4">
            <input type="text" [ngClass]="{'mouse-hover': noneShow,'has-error': (addEditForm.get('licencePlate').touched || addEditForm.get('licencePlate').dirty) && !addEditForm.get('licencePlate').valid}"
              class="form-control" id="LicencePlate" placeholder="Nhập biển số" formControlName="licencePlate" tabindex="4">
          </div>
          <label for="Weight" class="col-sm-2 col-form-label text-md-right">Tải trọng <span class="text-danger" *ngIf="addEditForm.get('weight').errors">*</span></label>
          <div class="col-sm-4">
            <input type="number" class="form-control" id="Weight" placeholder="Tải trọng" formControlName="weight"
              [ngClass]="{'mouse-hover': noneShow,'has-error': (addEditForm.get('weight').touched || addEditForm.get('weight').dirty) && !addEditForm.get('weight').valid}"
              tabindex="5">
          </div>
        </div>
        <!-- ========================================================================= -->

        <!-- *ngIf="addEditForm.get('licence').errors" -->
        <!-- [ngClass]="{'has-error': (addEditForm.get('licence').touched || addEditForm.get('licence').dirty) && !addEditForm.get('licence').valid}" -->
        <div class="form-group row mb-3">
          <label for="Licence" class="col-sm-2 col-form-label text-md-right">Số đăng ký xe <span class="text-danger"
              *ngIf="addEditForm.get('licence').errors">*</span></label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="Licence" placeholder="Số đăng ký xe" formControlName="licence"
              tabindex="6" [ngClass]="{'mouse-hover': noneShow,'has-error': (addEditForm.get('licence').touched || addEditForm.get('licence').dirty) && !addEditForm.get('licence').valid}">
          </div>
          <label for="VehicleType" class="col-sm-2 col-form-label text-md-right">Loại xe<span class="text-danger" *ngIf="addEditForm.get('vehicleType').errors">*</span></label>
          <div class="col-sm-4">
            <select class="custom-select form-control" id="VehicleType" formControlName="vehicleType" tabindex="7"
              [ngClass]="{'mouse-hover': noneShow,'has-error': (addEditForm.get('vehicleType').touched || addEditForm.get('vehicleType').dirty) && !addEditForm.get('vehicleType').valid}">
              <option value=null disabled selected>&#45;&#45; Xe Công &#45;&#45;</option>
              <option value="1">Xe Bán Tải</option>
              <option value="2">Xe Con</option>
              <option value="3">Xe Lăn</option>
            </select>
          </div>
        </div>
        <!-- ========================================================================== -->
        <div class="form-group row mb-3">
          <label for="LicenceIssueDate" class="col-sm-2 col-form-label text-md-right">Ngày cấp <span class="text-danger"
              *ngIf="addEditForm.get('licenceIssueDate').errors">*</span></label>
          <div class="col-sm-4">
            <input type="date" [value]="addEditForm.get('licenceIssueDate').value | date:'yyyy-MM-dd'" class="form-control"
              id="LicenceIssueDate" formControlName="licenceIssueDate" tabindex="8" [ngClass]="{'mouse-hover': noneShow,'has-error': (addEditForm.get('licenceIssueDate').touched || addEditForm.get('licenceIssueDate').dirty) && !addEditForm.get('licenceIssueDate').valid}">
          </div>
          <label for="LicenceIssueBy" class="col-sm-2 col-form-label text-md-right">Nơi cấp <span class="text-danger"
              *ngIf="addEditForm.get('licenceIssueBy').errors">*</span></label>
          <div class="col-sm-4">
            <select class="custom-select form-control" id="LicenceIssueBy" formControlName="licenceIssueBy" tabindex="9"
              [ngClass]="{'mouse-hover': noneShow,'has-error': (addEditForm.get('licenceIssueBy').touched || addEditForm.get('licenceIssueBy').dirty) && !addEditForm.get('licenceIssueBy').valid}">
              <option value=null disabled selected>&#45;&#45; CA Thành Phố Hà Nội &#45;&#45;</option>
              <option value="1">CA TP Hà Nội</option>
              <option value="2">CA TP Cà Mau</option>
              <option value="NA">CA TP Vinh</option>
            </select>
          </div>
        </div>
        <!-- ========================================================================= -->
        <div class="form-group row mb-3">
          <label for="RegistrationNo" class="col-sm-2 col-form-label text-md-right">Số đăng kiểm xe <span class="text-danger"
              *ngIf="addEditForm.get('registrationNo').errors">*</span></label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="RegistrationNo" placeholder="Số đăng kiểm xe" name="RegistrationNo"
              formControlName="registrationNo" tabindex="10" [ngClass]="{'mouse-hover': noneShow,'has-error': (addEditForm.get('registrationNo').touched || addEditForm.get('registrationNo').dirty) && !addEditForm.get('registrationNo').valid}">
          </div>
          <div class="col-sm-6">
          </div>
        </div>
        <!-- ========================================================================= -->
        <div class="form-group row mb-3">
          <label for="RegistrationIssueDate" class="col-sm-2 col-form-label text-md-right">Ngày cấp <span class="text-danger"
              *ngIf="addEditForm.get('registrationIssueDate').errors">*</span></label>
          <div class="col-sm-4">
            <input type="date" [value]="addEditForm.get('registrationIssueDate').value | date:'yyyy-MM-dd'" class="form-control"
              id="RegistrationIssueDate" formControlName="registrationIssueDate" tabindex="11" [ngClass]="{'mouse-hover': noneShow,'has-error': (addEditForm.get('registrationIssueDate').touched || addEditForm.get('registrationIssueDate').dirty) && !addEditForm.get('registrationIssueDate').valid}" />
          </div>
          <label for="RegistrationExpDate" class="col-sm-2 col-form-label text-md-right">Ngày hết hạn <span class="text-danger"
              *ngIf="addEditForm.get('registrationExpDate').errors">*</span></label>
          <div class="col-sm-4">
            <input type="date" [value]="addEditForm.get('registrationExpDate').value | date:'yyyy-MM-dd'" class="form-control"
              id="RegistrationExpDate" formControlName="registrationExpDate" tabindex="12" [ngClass]="{'mouse-hover': noneShow,'has-error': (addEditForm.get('registrationExpDate').touched || addEditForm.get('registrationExpDate').dirty) && !addEditForm.get('registrationExpDate').valid}" />
          </div>
        </div>
        <!-- ========================================================================= -->
        <div class="form-group row mb-3">
          <label for="CivInsurance" class="col-sm-2 col-form-label text-md-right">Bảo hiểm dân sự <span class="text-danger"
              *ngIf="addEditForm.get('civilInsurance').errors">*</span></label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="CivInsurance" placeholder="Bảo hiểm dân sự" name="CivInsurance"
              formControlName="civilInsurance" tabindex="13" [ngClass]="{'mouse-hover': noneShow,'has-error': (addEditForm.get('civilInsurance').touched || addEditForm.get('civilInsurance').dirty) && !addEditForm.get('civilInsurance').valid}">
          </div>
          <div class="col-sm-6">
          </div>
        </div>
        <!-- ========================================================================= -->
        <div class="form-group row mb-3">
          <label for="CivilInsuranceIssueDate" class="col-sm-2 col-form-label text-md-right">Ngày cấp <span class="text-danger"
              *ngIf="addEditForm.get('civilInsuranceIssueDate').errors">*</span></label>
          <div class="col-sm-4">
            <input type="date" [value]="addEditForm.get('civilInsuranceIssueDate').value | date:'yyyy-MM-dd'" class="form-control"
              id="CivilInsuranceIssueDate" formControlName="civilInsuranceIssueDate" tabindex="14" [ngClass]="{'mouse-hover': noneShow,'has-error': (addEditForm.get('civilInsuranceIssueDate').touched || addEditForm.get('civilInsuranceIssueDate').dirty) && !addEditForm.get('civilInsuranceIssueDate').valid}" />
          </div>
          <label for="CivilInsuranceExpDate" class="col-sm-2 col-form-label text-md-right">Ngày hết hạn <span class="text-danger"
              *ngIf="addEditForm.get('civilInsuranceExpDate').errors">*</span></label>
          <div class="col-sm-4">
            <input type="date" [value]="addEditForm.get('civilInsuranceExpDate').value | date:'yyyy-MM-dd'" class="form-control"
              id="CivilInsuranceExpDate" formControlName="civilInsuranceExpDate" tabindex="15" [ngClass]="{'mouse-hover': noneShow,'has-error': (addEditForm.get('civilInsuranceExpDate').touched || addEditForm.get('civilInsuranceExpDate').dirty) && !addEditForm.get('civilInsuranceExpDate').valid}" />
          </div>
        </div>
        <!-- ========================================================================= -->
        <div class="form-group row mb-3">
          <label for="CargoInsurance" class="col-sm-2 col-form-label text-md-right">Bảo hiểm hàng hóa <span class="text-danger"
              hidden>*</span></label>
          <div class="col-sm-4">
            <input [ngClass]="{'mouse-hover': noneShow}" type="text" class="form-control" id="CargoInsurance"
              placeholder="Bảo hiểm hàng hóa" name="CargoInsurance" formControlName="cargoInsurance" tabindex="16">
          </div>
          <div class="col-sm-6">
          </div>
        </div>
        <!-- ========================================================================= -->
        <div class="form-group row mb-3">
          <label for="CargoInsuranceIssueDate" class="col-sm-2 col-form-label text-md-right">Ngày cấp <span class="text-danger"
              hidden>*</span></label>
          <div class="col-sm-4">
            <input type="date" [ngClass]="{'mouse-hover': noneShow}" [value]="addEditForm.get('cargoInsuranceIssueDate').value | date:'yyyy-MM-dd'"
              class="form-control" id="CargoInsuranceIssueDate" formControlName="cargoInsuranceIssueDate" tabindex="17" />
          </div>
          <label for="CargoInsuranceExpDate" class="col-sm-2 col-form-label text-md-right">Ngày hết hạn <span class="text-danger"
              hidden>*</span></label>
          <div class="col-sm-4">
            <input type="date" [ngClass]="{'mouse-hover': noneShow}" [value]="addEditForm.get('cargoInsuranceExpDate').value | date:'yyyy-MM-dd'"
              class="form-control" id="CargoInsuranceExpDate" formControlName="cargoInsuranceExpDate" tabindex="18" />
          </div>
        </div>
        <!-- ========================================================================= -->
        <div class="form-group row mb-3">
          <label for="ItineraryMonitoring" class="col-sm-2 col-form-label text-md-right">Giám sát <span class="text-danger"
              hidden>*</span></label>
          <div class="col-sm-4">
            <input [ngClass]="{'mouse-hover': noneShow}" type="text" class="form-control" id="ItineraryMonitoring"
              placeholder="Giấy xác nhận đã gắn thiết bị GS hành trình" formControlName="itineraryMonitoring" tabindex="19">
          </div>
          <div class="col-sm-6">
          </div>
        </div>
        <!-- ========================================================================= -->
        <div class="form-group row mb-3">
          <label for="ItineraryMonitoringIssueDate" class="col-sm-2 col-form-label text-md-right">Ngày cấp <span class="text-danger"
              hidden>*</span></label>
          <div class="col-sm-4">
            <input [ngClass]="{'mouse-hover': noneShow}" type="date" [value]="addEditForm.get('itineraryMonitoringIssueDate').value | date:'yyyy-MM-dd'"
              class="form-control" id="ItineraryMonitoringIssueDate" formControlName="itineraryMonitoringIssueDate"
              tabindex="20" />
          </div>
          <label for="ItineraryMonitoringExpDate" class="col-sm-2 col-form-label text-md-right">Ngày hết hạn <span
              class="text-danger" hidden>*</span></label>
          <div class="col-sm-4">
            <input type="date" [ngClass]="{'mouse-hover': noneShow}" [value]="addEditForm.get('itineraryMonitoringExpDate').value | date:'yyyy-MM-dd'"
              class="form-control" id="ItineraryMonitoringExpDate" formControlName="itineraryMonitoringExpDate"
              tabindex="21" />
          </div>
        </div>
        <!-- ========================================================================= -->

        <div class="form-group row mb-3 mt-3">
          <label for="state" class="col-sm-2 col-form-label text-md-right">Trạng thái <span class="text-danger" hidden>*</span></label>
          <div class="col-sm-4">
            <select [ngClass]="{'mouse-hover': noneShow}" class="custom-select form-control" id="state" tabindex="22"
              formControlName="state">
              <option value=null>&#45;&#45; Trạng thái &#45;&#45;</option>
              <option value="0">Chưa đăng ký xe</option>
              <option value="1">Đơn hàng chờ xác nhận</option>
              <option value="2">Có yêu cầu chưa báo giá</option>
              <option value="3">Báo giá cao, cần xem lại báo giá </option>
              <option value="4">Đang chờ vận chuyển</option>
              <option value="5">Đang chở hàng</option>
            </select>
          </div>
          <label for="DriverId" class="col-sm-2 col-form-label text-md-right">Id tài xế <span class="text-danger"
              hidden>*</span></label>
          <div class="col-sm-4">
            <input [ngClass]="{'mouse-hover': noneShow}" type="text" class="form-control" id="DriverId" placeholder="AccountId tai xe"
              formControlName="driverId" tabindex="23">
          </div>
        </div>
        <div class="form-group row mb-3">
          <label for="DriverName" class="col-sm-2 col-form-label text-md-right">Tên tài xế <span class="text-danger"
              hidden>*</span></label>
          <div class="col-sm-4">
            <input [ngClass]="{'mouse-hover': noneShow}" type="text" class="form-control" id="DriverName" placeholder="Tên tài xế"
              formControlName="driverName" tabindex="24">
          </div>
        </div>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Đính kèm" *ngIf="isAdd || noneShow">
      <ng-template ngbTabContent>
        <div class="mt-2" [ngClass]="{'d-none': !noneShow}">
          <div class="form-group my-3 mr-2 ml-3">
            <label class="col-sm-6">Đăng ký xe (ảnh chụp trang bìa và các trang liên quan)</label>
            <div class="row ml-1">
              <div class="col-3" *ngFor="let el of _entity.attachProperties?.DKYXE">
                <a [href]="getUrlImg('DKYXE') +el">{{el}}</a>
                <img [src]="getUrlImg('DKYXE') +el" alt="" />
              </div>
            </div>
          </div>
          <div class="form-group my-3 mr-2 ml-3">
            <label class="col-sm-6">Đăng kiểm xe (chụp 2 mặt của giấy tờ)</label>
            <div class="row ml-1">
              <div class="col-3" *ngFor="let el of _entity.attachProperties?.DKIEMXE">
                <a [href]="getUrlImg('DKIEMXE') +el">{{el}}</a>
                <img [src]="getUrlImg('DKIEMXE') +el" alt="" />
              </div>
            </div>
          </div>
          <div class="form-group my-3 mr-2 ml-3">
            <label class="col-sm-6">Bảo hiểm dân sự xe (chụp 2 mặt của giấy phép)</label>
            <div class="row ml-1">
              <div class="col-3" *ngFor="let el of _entity.attachProperties?.BHDSXE">
                <a [href]="getUrlImg('BHDSXE') +el">{{el}}</a>
                <img [src]="getUrlImg('BHDSXE') +el" alt="" />
              </div>
            </div>
          </div>
          <div class="form-group my-3 mr-2 ml-3">
            <label class="col-sm-6">Bảo hiểm hàng hóa xe (chụp 2 mặt của giấy phép)</label>
            <div class="row ml-1">
              <div class="col-3" *ngFor="let el of _entity.attachProperties?.BHHHXE">
                <a [href]="getUrlImg('BHHHXE') +el">{{el}}</a>
                <img [src]="getUrlImg('BHHHXE') +el" alt="" />
              </div>
            </div>
          </div>
          <div class="form-group my-3 mr-2 ml-3">
            <label class="col-sm-6">Giấy xác nhận xe đã được gắn GS hành trình</label>
            <div class="row ml-1">
              <div class="col-3" *ngFor="let el of _entity.attachProperties?.GXNTBGS">
                <a [href]="getUrlImg('GXNTBGS') +el">{{el}}</a>
                <img [src]="getUrlImg('GXNTBGS') +el" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="mt-2" [ngClass]="{'d-none': noneShow}" *ngIf="!noneShow">
          <div class="form-group row my-3 mr-2 ml-3">
            <label class="col-sm-6">Đăng ký xe (ảnh chụp trang bìa và các trang liên quan</label>
            <div class="col-sm-6" formGroupName="attachProperties">
              <div class="row">
                <input [disabled]="noneShow" [ngClass]="{'mouse-hover': noneShow}" type="file" accept="image/*" name="DKYXEfiles[]"
                  multiple class="custom-file-input form-control" id="inputGroupFile01" (change)="selectFile('DKYXE')"
                  ng2FileSelect [uploader]="uploaderDKYXE" />
                <label class="custom-file-label lbl-input" for="inputGroupFile01"><i class="fa fa-file-image-o"
                    aria-hidden="true"></i></label>
              </div>
              <div class="row uploadList" *ngFor="let item of uploaderDKYXE.queue">
                <div class="col-sm-6">{{item.file.name}}</div>
                <div class="col-sm-4">
                  <div class="progress">
                    <div class="progress-bar bg-success" [ngStyle]="{'width': item.progress+'%'}"></div>
                  </div>
                </div>
                <div class="col-sm-1">
                  <button type="button" class="btn btn-danger" (click)="item.remove();groupImg();"><i class="fa fa-times"
                      aria-hidden="true"></i></button>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row my-3 mr-2 ml-3">
            <label class="col-sm-6">Đăng kiểm xe (chụp 2 mặt của giấy tờ)</label>
            <div class="col-sm-6" formGroupName="attachProperties">
              <div class="row">
                <input [disabled]="noneShow" [ngClass]="{'mouse-hover': noneShow}" type="file" accept="image/*" name="CMNDfiles[]"
                  multiple class="custom-file-input form-control" id="inputGroupFile02" (change)="selectFile('DKIEMXE')"
                  ng2FileSelect [uploader]="uploaderDKIEMXE" tabindex="28" />
                <label class="custom-file-label lbl-input" for="inputGroupFile02"><i class="fa fa-file-image-o"
                    aria-hidden="true"></i></label>
              </div>
              <div class="row uploadList" *ngFor="let item of uploaderDKIEMXE.queue">
                <div class="col-sm-6">{{item.file.name}}</div>
                <div class="col-sm-4">
                  <div class="progress">
                    <div class="progress-bar bg-success" [ngStyle]="{'width': item.progress+'%'}"></div>
                  </div>
                </div>
                <div class="col-sm-1">
                  <button type="button" class="btn btn-danger" (click)="item.remove();groupImg();"><i class="fa fa-times"
                      aria-hidden="true"></i></button>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row my-3 mr-2 ml-3">
            <label class="col-sm-6">Bảo hiểm dân sự xe (chụp 2 mặt của giấy phép)</label>
            <div class="col-sm-6" formGroupName="attachProperties">
              <div class="row">
                <input [disabled]="noneShow" [ngClass]="{'mouse-hover': noneShow}" type="file" accept="image/*" name="CMNDfiles[]"
                  multiple class="custom-file-input form-control" id="inputGroupFile03" (change)="selectFile('BHDSXE')"
                  ng2FileSelect [uploader]="uploaderBHDSXE" tabindex="28" />
                <label class="custom-file-label lbl-input" for="inputGroupFile03"><i class="fa fa-file-image-o"
                    aria-hidden="true"></i></label>
              </div>
              <div class="row uploadList" *ngFor="let item of uploaderBHDSXE.queue">
                <div class="col-sm-6">{{item.file.name}}</div>
                <div class="col-sm-4">
                  <div class="progress">
                    <div class="progress-bar bg-success" [ngStyle]="{'width': item.progress+'%'}"></div>
                  </div>
                </div>
                <div class="col-sm-1">
                  <button type="button" class="btn btn-danger" (click)="item.remove();groupImg();"><i class="fa fa-times"
                      aria-hidden="true"></i></button>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row my-3 mr-2 ml-3">
            <label class="col-sm-6">Bảo hiểm hàng hóa xe (chụp 2 mặt của giấy phép)</label>
            <div class="col-sm-6" formGroupName="attachProperties">
              <div class="row">

              <div class="row uploadList" *ngFor="let item of uploaderBHHHXE.queue">

              </div>

          </div>

          <div class="form-group row my-3 mr-2 ml-3">
            <label class="col-sm-6">Giấy xác nhận xe đã được gắn GS hành trình</label>

              <div class="row uploadList" *ngFor="let item of uploaderGXNTBGS.queue">
