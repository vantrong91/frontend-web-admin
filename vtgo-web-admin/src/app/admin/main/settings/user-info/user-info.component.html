<div class="form-group row my-3">

  <div class="col-sm-3 image">
    <img [src]="urlFull" alt="">
    <button class="btn btn-outline-success text-center changeAvatar" (click)="open(change)">Đổi avatar</button>
  </div>
  <div class="col-sm-1"></div>
  <div class="col-sm-8" >
    <div class="form-group row my-3">
      <label for="fullName" class="col-sm-3 col-form-label text-md-right">Họ và tên:</label>
      <div class="col-sm-5">
        <label for="fullName" class="col-form-label text-md-right" *ngIf="!isShow">{{currentUser[0].fullName}}</label>
        <input type="text" class="form-control" id="fullName" name="fullName" [(ngModel)]="fullName" placeholder="Họ tên"
          tabindex="1" *ngIf="isShow" />
      </div>
    </div>
    <div class="form-group row my-3">
      <label for="phoneNumber" class="col-sm-3 col-form-label text-md-right">Số điện thoại:</label>
      <div class="col-sm-5">
        <label for="phoneNumber" class="col-form-label text-md-right" *ngIf="!isShow">{{currentUser[0].phoneNumber}}</label>
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber"
          placeholder="Số điện thoại" tabindex="2" *ngIf="isShow" />
      </div>
    </div>

    <div class="form-group row my-3">
      <label for="phoneNumber" class="col-sm-3 col-form-label text-md-right">Email:</label>
      <div class="col-sm-5">
        <label for="email" class="col-form-label text-md-right" *ngIf="!isShow">{{currentUser[0].email}}</label>
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email"
          placeholder="Email" tabindex="2" *ngIf="isShow" />
      </div>
    </div>

    <div class="form-group row my-3">
      <label for="accountType" class="col-sm-3 col-form-label text-md-right">Loại tài khoản:</label>
      <div class="col-sm-5">
        <label for="accountType" class="col-form-label text-md-right">{{currentUser[0].accountType==0?'ADMIN':(currentUser[0].accountType==5?'Bộ phận kinh doanh':(currentUser[0].accountType==6?'Bộ phận hỗ trợ':(currentUser[0].accountType==7?'Bộ phận kế toán':(currentUser[0].accountType==8?'Bộ phận kỹ thuật':(currentUser[0].accountType==9?'Bộ phận quản lý':'Chưa được phân quyền')))))}}</label>
      </div>
      <div class="col-sm-4"></div>
    </div>

    <div class="form-group row my-3">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
          <button class="btn btn-outline-success text-center" *ngIf="!isShow" (click)="changeShowEdit()">Sửa</button>
          <button class="btn btn-outline-success text-center" [ngStyle]="{'margin-right.px': 5}" *ngIf="isShow" (click)="save()">Lưu</button>
          <button class="btn btn-outline-success text-center" *ngIf="isShow" (click)="changeShowEdit()">Hủy</button>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>
</div>

<ng-template #change let-c="close " let-d="dismiss">
  <div class="modal-header ">
    <h3 class="modal-title " id="modal-basic-title ">Đổi ảnh đại diện</h3>
    <button class="close " aria-label="Close " (click)="d( 'Cross click') ">
      <span aria-hidden="true ">&times;</span>
    </button>
  </div>
  <div class="modal-body ">
    <app-change-avatar (closeForm)="c('')" (closeModalEvent)="viewData($event)"></app-change-avatar>
  </div>
</ng-template>
