<form [formGroup]="changeAvatar" novalidate>
  <div class="form-group row my-3">
    <label class="col-sm-12">Chọn ảnh đại diện</label>
    <div class="col-sm-12" formGroupName="fileAvatar">
      <div class="custom-file">
        <input type="file" multiple class="form-control custom-file-input" id="inputGroupFile01" (change)="selectFile($event);previewImg($event)" />
        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
      </div>
    </div>
  </div>
  <div class="form-group row my-3">
    <hr>
    <div class="col-2 offset-2" *ngIf="keyArr.length===0">Chưa có ảnh</div>
    <ng-container>
      <div class="col-sm-12">
        <img class="img-show" [src]="imgSrcPre" alt="" />
        <br>
        <!-- <div class="text-center">{{el}}</div> -->
      </div>
    </ng-container>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" [disabled]="isDisabled" (click)="saveAvatar()">Lưu</button>
  </div>
</form>
