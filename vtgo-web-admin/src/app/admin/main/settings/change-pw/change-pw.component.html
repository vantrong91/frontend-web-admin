<div class="form-group row my-3">
  <div class="col-sm-2"></div>
  <label for="oldPassword" class="col-sm-2 col-form-label text-md-right">Mật khẩu cũ</label>
  <div class="col-sm-6">
    <input type="password" class="form-control" id="oldPassword" name="oldPassword" [(ngModel)]="oldPassword" placeholder="Mật khẩu cũ" (focusout)="checkPassword()" tabindex="1"/>
    <label for="noti" class="col-form-label text-md-right">{{noti}}</label>
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group row my-3">
  <div class="col-sm-2"></div>
  <label for="newPassword" class="col-sm-2 col-form-label text-md-right">Mật khẩu mới</label>
  <div class="col-sm-6">
    <input type="{{type}}" class="form-control" id="newPassword" name="newPassword" [(ngModel)]="newPassword" placeholder="Mật khẩu mới" (focusout)="checkLength()"  tabindex="2"/> <i (click)="changeType()" class="fa fa-eye"></i>
    <label for="noti1" class="col-form-label text-md-right">{{noti1}}</label>
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group row my-3">
  <div class="col-sm-2"></div>
  <label for="reconfirmPassword" class="col-sm-2 col-form-label text-md-right">Xác nhận mật khẩu</label>
  <div class="col-sm-6">
    <input type="{{type1}}" class="form-control" id="reconfirmPassword" name="reconfirmPassword" [(ngModel)]="reconfirmPassword" placeholder="Xác nhận lại mật khẩu" (focusout)="checkRefPass()"
      tabindex="3"/> <i (click)="changeType1()" class="fa fa-eye"></i>
      <label for="noti2" class="col-form-label text-md-right">{{noti2}}</label>
  </div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group row my-3">
  <div class="col-sm-4"></div>
  <div class="col-sm-2">
    <input type="text" class="form-control" id="code" name="code" [(ngModel)]="code" ngModel placeholder="Mã xác thực" tabindex="4"/>
  </div>
  <div class="col-sm-1"></div>
  <div class="col-sm-3" [ngStyle]="{'font-size': '20px','letter-spacing': '5px','line-height': '40px'}">AC52Bks1</div>
  <div class="col-sm-2"></div>
</div>
<div class="form-group row my-3">
  <div class="col-sm-4"></div>
  <div class="col-sm-2">
    <button class="btn btn-success" [disabled]="checkDisabled()" (click)="save()">Lưu</button>&nbsp;
    <button class="btn btn-danger" (click)="reset()">Hủy</button>
  </div>
  <div class="col-sm-2"></div>
      
</div>
